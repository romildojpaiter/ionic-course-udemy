<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>

      <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab icon="ion-home" title="Home" href="#/home">
            <ion-nav-view name="tab-home" animation="slide-left-right">
            </ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-settings" title="Settings" href="#/settings">
            <ion-nav-view name="tab-settings" animation="slide-left-right">
            </ion-nav-view>
        </ion-tab>
      </ion-tabs>

    </ion-pane>

  </body>
</html>
