<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app">
    
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">My Device</h1>
      </ion-header-bar>
      <ion-content ng-controller="DeviceCtrl">
        <div class="list">
          <div class="item item-input">
            <span class="input-label">Plataform:</span> {{device.plataform}}
          </div>
          <div class="item item-input">
            <span class="input-label">Model:</span> {{device.model}}
          </div>
          <div class="item item-input">
            <span class="input-label">Version:</span> {{device.version}}
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
